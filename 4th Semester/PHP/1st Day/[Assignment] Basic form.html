<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>
    Form
</h1>

<form>
    <fieldset>
        <legend>Personal information</legend>

        Name:<br>
        <input type="text" name="firstName" placeholder="First name*" required autofocus>
        <input type="text" name="middleName" placeholder="Middle name">
        <input type="text" name="lastName" placeholder="Last name*" required><br>

        <br>Age:<br>
        <input type="number" name="age" min="15" max="100" placeholder="Age*" required><br>

        <br>Gender:<br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>

        <br>Vehicles (if any):<br>
        <input type="checkbox" name="vehicle" value="cycle">Cycle<br>
        <input type="checkbox" name="vehicle" value="motorbike">Bike<br>
        <input type="checkbox" name="vehicle" value="car">Car<br>

        <br>Social media:<br>
        <input type="url" name="socialMedia" placeholder="Web link to your social media page" size="100"><br>
    </fieldset>

    <fieldset>
        <legend>Course information</legend>

        Course name:<br>
        <select name="courseName" required>
            <option value="bscCSIT">B.sc. CSIT</option>
            <option value="bit">BIT</option>
            <option value="bba">BBA</option>
        </select><br>

        <br>Previous qualification:<br>
        <input list="qualification" placeholder="Qualification*" required>
        <datalist id="qualification">
            <option value="SLC"></option>
            <option value="+2"></option>
            <option value="SEE"></option>
        </datalist><br>

        <br>Qualification date:<br>
        <input type="date" name="qualificationDate" min="2012-01-01" required>
    </fieldset>

    <fieldset>
        <legend>Account information</legend>

        Email:<br>
        <input type="email" name="email" size="50" placeholder="someone@example.com*" required><br>

        <br>Username:<br>
        <input type="text" name="userName" placeholder="User-name*" required><br>

        <br>New password:<br>
        <input type="password" name="newPassword" placeholder="Your new password*" required><br>

        <br>Re-type password:<br>
        <input type="password" name="retypedPassword" placeholder="Re-type your password*" required><br>
    </fieldset>


    <br><br><input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
