    <h2>Tic-Tac-Toe</h2>
    <button id="ttt1" onclick="TttSet(this.id);"></button><button id="ttt2" onclick="TttSet();"></button><button id="ttt3" onclick="TttSet();"></button> <br>

    <button id="ttt7" onclick="TttSet();"></button><button id="ttt8" onclick="TttSet();"></button><button id="ttt9" onclick="TttSet();"></button> <br>
