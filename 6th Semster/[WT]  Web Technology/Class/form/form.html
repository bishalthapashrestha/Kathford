<!DOCTYPE html>
<html>
  <head>
		<title>Forms</title>
		
		<meta charset="utf-8">
		<meta name="keyword" content="college, csit, bachelor, engineering, what to do">
		<meta name="description" content="The one and only site to fulfill your burning desire to learn and build your bright future. Join us today!">
		<meta name="author" content="your mom">
  </head>

  <body>
  
	<center><h1>Sign up</h1></center>
  
	<center>
		<form action="form.html" method="GET">
		  <table border="1px">
			<tr>
			  <td>Username</td>
			  <td><input type="text" name="username" size="50" minwidth="4" maxwidth="16" tabindex="2" placeholder="Enter your username" required></td>
			</tr>
			<tr>
			  <td>Password</td>
			  <td><input type="password" name="password" placeholder="Enter password" size="50" tabindex="1" autofocus required></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="email" placeholder="Enter your personal email" tabindex="E" size="50"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" min="18" max="100"></td>
			</tr>
			<tr>
			  <td colspan="2"><textarea name="bigbox" cols="61" rows="5" disabled>Some random text that you won't be able to change</textarea><br></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="dob" required></td>
			</tr>
			<tr>
				<td>Time of birth</td>
				<td><input type="time" name="tob"></td>
			</tr>
			<tr>
				<td>Favourite color</td>
				<td><input type="color" name="fav_color"></td>
			</tr>
			<tr>
				<td>Rating</td>
				<td><input type="range" name="rating"></td>
			</tr>
			<tr>
			  <td>Gender</td>
			  <td>
				<input type="radio" name="gender" value="male" checked>Male<br>
				<input type="radio" name="gender" value="female">Female<br>
			  </td>
			</tr>
			<tr>
			  <td>Language</td>
			  <td>
				<input type="checkbox" value="nepali">Nepali. <br>
				<input type="checkbox" value="english">English. <br>
				<input type="checkbox" value="russian">Russian. <br> 
			  </td>
			</tr>
			<tr>
			  <td>Country</td>
			  <td>
				<select name="country">
				  <option value="Nepal">Nepal</option>
				  <option value="China">China</option>
				  <option value="burkina_faso">Burkina Faso</option>
				</select>
			  </td>
			</tr>
			<tr>
			  <td colspan="2"><input type="submit" value="Submit"></td>
			</tr>
			<tr>
			  <td colspan="2"><input type="reset" value="Reset"></td>
			</tr>
		  </table>
		</form>
	</center>
  </body>
</html>
